<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The SimpleClub</title>
    <!--font titillium web-->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <!--main style sheet-->
    <link href="styles.css" rel="stylesheet">

    <!-- Core CSS file -->
    <link rel="stylesheet" href="lib/photoswipe.css">

    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
         In the folder of skin CSS file there are also:
         - .png and .svg icons sprite,
         - preloader.gif (for browsers that do not support CSS animations) -->
    <link rel="stylesheet" href="lib/default-skin.css">

    <!-- Core JS file -->
    <script src="lib/photoswipe.min.js"></script>

    <!-- UI JS file -->
    <script src="lib/photoswipe-ui-default.min.js"></script>

    <!-- Fetch API -->
    <script type="text/javascript" src="bower_components/fetch/fetch.js"></script>
  </head>
  <body>
    <header>Arrays (Theorie) - Statische Datenstrukturen</header>
    <main>
      <!--Start [ytplayer]-->
      <div class="yt-container">
        <div id="ytplayer"></div>

        <script>
          // Load the IFrame Player API code asynchronously.
          var tag = document.createElement('script');
          tag.src = "https://www.youtube.com/player_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          // Replace the 'ytplayer' element with an <iframe> and
          // YouTube player after the API code downloads.
          var player;
          function onYouTubePlayerAPIReady() {
            player = new YT.Player('ytplayer', {
              height: '450', //9
              width: '800', //16
              videoId: videoId, //video id --> vars main script
              playerVars: {
                autoplay: 1, //autoplay video
                fs: 1, //allow fullscreen
                modestbranding: 1, //no youtube logo
                rel: 0, //no videos reccomendations
                showinfo: 0 //don't display infos such as video title
              }

            });
          }
        </script>
      </div>
      <!--End [ytplayer]-->
      <div class="details">
        <!-- TODO-dennis: details here -->
        <div class="info">
          <!--Displayed via API-Call (JS)-->
          <div class="view-count"></div>
          <button>Favorisieren</button>
        </div>
        <div class="image-gallery">
          <img src="images/image001.jpeg">
          <img src="images/image002.jpeg">
          <img src="images/image003.jpeg">
          <img src="images/image004.jpeg">
          <img src="images/image005.jpeg">
          <img src="images/image006.jpeg">
          <img src="images/image007.jpeg">
          <img src="images/image008.jpeg">
        </div>
      </div>
    </main>
    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe.
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>

        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">

            <!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>

            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">

                <div class="pswp__top-bar">

                    <!--  Controls are self-explanatory. Order can be changed. -->

                    <div class="pswp__counter"></div>

                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                    <button class="pswp__button pswp__button--share" title="Share"></button>

                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                    <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>

                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div>
                </div>

                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>

                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>

                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>

            </div>

        </div>

    </div>
    <!-- main javascript file -->
    <script src="script.js"></script>
  </body>
</html>
